<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTakToe</title>
</head>
<body>
    <div class="game">
        <div class="grid">
            <div class="item, item1" id="item1"></div>
            <div class="item, item2" id="item2"></div>
            <div class="item, item3" id="item3"></div>
            <div class="item, item4" id="item4"></div>
            <div class="item, item5" id="item5"></div>
            <div class="item, item6" id="item6"></div>
            <div class="item, item7" id="item7"></div>
            <div class="item, item8" id="item8"></div>
            <div class="item, item9" id="item9"></div>
        </div>
        <div class="buttonWrapper">
            <button id="button">Start</button>
            <button id="again">Play again</button>
        </div>
    </div>
    <div class="gameover" id="gameover"></div>
</body>
<script src="script.js"></script>
</html>
